<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    body {
        background-color: #EBEEF1;
    }

    .main {
        background-color: white;
        width: 80%; /* Adjust width to a percentage for responsiveness */
        max-width: 600px; /* Add a max-width for larger screens */
        margin: 7% auto; /* Center align and adjust margin */
        padding: 30px;
        border: 1px solid black;
        border-radius: 20px;
    }

    .main video {
        width: 100%; /* Ensure video fills its container */
        border-radius: 20px;
    }

    .list ul li {
        display: inline-block;
        padding: 10px 15px; /* Adjust padding for smaller screens */
        font-size: 16px; /* Decrease font size for smaller screens */
        border: 1px solid rgb(110, 110, 110);
        border-radius: 20px;
        margin: 10px 5px; /* Adjust margin for smaller screens */
    }

    a {
        display: block; /* Ensure link is a block for easier tapping on mobile */
        text-align: center; /* Center align the link */
        background-color: #82b7db;
        color: #0e1012;
        border-radius: 20px;
        padding: 10px 20px; /* Adjust padding for smaller screens */
        margin: 20px auto; /* Center align and adjust margin */
        text-decoration: none; /* Remove underline */
    }

    .text {
        margin-top: 20px;
        margin-bottom: 30px;
    }

    /* Media Query for screens smaller than 768px (typical mobile phones) */
    @media (max-width: 767px) {
        .main {
            width: 90%; /* Adjust width for smaller screens */
            margin: 10% auto; /* Adjust margin for smaller screens */
        }

        .list ul li {
            font-size: 14px; /* Further decrease font size for smaller screens */
        }

        .text {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <video  muted autoplay controls loop src="NATURE CINEMATIC Video.mp4"></video>
            <!-- <img 
                 src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?auto=format&fit=crop&q=80&w=2061&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" /> -->
            <span class="list">
                <ul>
                    <li>Nature</li>
                    <li>Lake</li>
                </ul>
            </span>
            <div class="text">
                <p>
                <h1>This is Dummy</h1> Lorem ipsum dolor sit amet, consectetur adipisicing elit. In numquam quo
                consectetur similique impedit. Cupiditate illum cumque pariatur atque temporibus earum eveniet
                voluptatem. </p>
            </div>
           
                <a href="https://www.nature.com/nature/history-of-nature">about nature</a>
               
        </div>
    </div>

</body>

</html>
